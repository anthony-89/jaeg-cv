<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jose Antonio Esquivel Gaytan - Virtual CV</title>
  <!-- Fonts & Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Raleway:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* Root Variables (Professional Blue-Gray Palette with more accent options) */
    :root {
      --primary-color: #1e3a5f;       /* Deeper blue */
      --secondary-color: #34495E;     /* Lighter blue-gray */
      --accent-color: #3498db;        /* Brighter blue accent */
      --accent-color-alt: #2ecc71;    /* Green accent */
      --accent-color-warm: #e67e22;   /* Orange accent */
      --text-light: #ECF0F1;          /* Off-white */
      --text-dark: #2C3E50;           /* Dark text */
      --light-bg: #F7F9FA;            /* Very light background */
      --off-light-bg: #EDF2F7;        /* Slightly darker light background */
      --dark-bg: #2C3E50;             /* Dark background for dark mode */
      --dark-bg-light: #3D556B;       /* Lighter dark background for cards in dark mode */
      --nav-width: 280px;
      --transition-speed: 0.3s;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --shadow-color-dark: rgba(0, 0, 0, 0.2);
      --card-radius: 16px;            /* Slightly larger border radius */
      --btn-radius: 30px;             /* Rounded buttons */
    }
    /* Global Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      line-height: 1.6;
      font-size: 1rem;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      scroll-behavior: smooth;
    }
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--light-bg);
    }
    body.dark-mode ::-webkit-scrollbar-track {
      background: var(--dark-bg);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-color);
    }
    
    /* Progress Bar */
    .progress-container {
      height: 6px;
      background: rgba(127, 140, 141, 0.2);
      position: fixed;
      top: 0;
      left: var(--nav-width);
      right: 0;
      z-index: 1000;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-color), var(--accent-color-alt));
      width: 0%;
      transition: width 0.4s ease;
    }
    /* Sidebar Navigation (flex layout with toggle at bottom) */
    nav {
      width: var(--nav-width);
      background: linear-gradient(160deg, var(--primary-color) 20%, var(--secondary-color) 100%);
      position: fixed;
      height: 100vh;
      padding: 2rem 1.5rem;
      box-shadow: 4px 0 15px var(--shadow-color);
      z-index: 999;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform var(--transition-speed);
    }
    nav h2 {
      font-family: "Raleway", sans-serif;
      color: var(--text-light);
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(236, 240, 241, 0.2);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-top {
      flex: 1;
    }
    .nav-link {
      display: flex;
      align-items: center;
      color: var(--text-light);
      padding: 0.8rem 1.5rem;
      margin: 0.6rem 0;
      border-radius: var(--btn-radius);
      transition: all 0.3s ease;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
    }
    .nav-link:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.8s;
    }
    .nav-link:hover:before {
      left: 100%;
    }
    .nav-link i {
      width: 25px;
      margin-right: 1rem;
      font-size: 1.2em;
    }
    .nav-link:hover,
    .nav-link.active {
      background: var(--accent-color);
      box-shadow: 0 4px 10px rgba(41, 128, 185, 0.3);
      transform: translateX(5px);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .social-icons a:hover {
      background: var(--accent-color);
      transform: translateY(-3px);
    }
    .social-icons a i {
      font-size: 1.2rem;
      color: var(--text-light);
    }
    /* Nav toggle for mobile */
    .nav-toggle {
      display: none;
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 10px var(--shadow-color-dark);
      transition: background-color 0.3s;
    }
    .nav-toggle:hover {
      background: var(--accent-color);
    }
    /* Dark Mode Toggle Container */
    .toggle-container {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .dark-mode-toggle {
      cursor: pointer;
      background: transparent;
      border: none;
      color: var(--text-light);
      font-size: 1.4rem;
      padding: 8px 16px;
      border-radius: var(--btn-radius);
      transition: all 0.3s ease;
    }
    .dark-mode-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    /* Content Wrapper */
    .content-wrapper {
      margin-left: var(--nav-width);
      padding: 3rem 5rem;
      transition: margin-left var(--transition-speed);
      max-width: 1400px;
    }
    /* Hero Section */
    .hero {
      text-align: center;
      padding: 5rem 3rem;
      margin-bottom: 4rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: var(--text-light);
      border-radius: var(--card-radius);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 25px var(--shadow-color);
      animation: fadeInUp 1s ease-in-out;
    }
    body.dark-mode .hero {
      background: linear-gradient(135deg, #111 0%, #333 100%);
    }
    .hero::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 20%, rgba(255, 255, 255, 0.2) 50%, transparent 80%);
      animation: shine 8s infinite linear;
    }

      background: linear-gradient(45deg, transparent 20%, rgba(255, 255, 255, 0.06) 50%, transparent 80%);
    }
